<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOLEANS</title>
  </head>
  <body>
    <h1>Booleans</h1>
    <p>
      Son un tipo de dato de valor primitivo, que retorna un true o false.
      Existen valores que ya vienen definidios entre V o F. En developer mozzila
      network podemos buscar valores truthy y nos saldran los valores que
      siempre tieneden a falso o verdadero.
    </p>
    <script>
      let verdadero = true;
      let falso = false;
      console.log(verdadero, falso);
      console.log(typeof verdadero, typeof falso);
      console.log("********************************");
      console.log("Hay valores que ya tienen definido si son verdaderos o falsos");
      console.log(Boolean(0));
      console.log(Boolean(-7));
      console.log(Boolean(" "));
      console.log(Boolean(""));
      
    </script>
  </body>
</html>
